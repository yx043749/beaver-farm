version: '3.8'

services:
  beaver-farm-app:
    build: .
    container_name: beaver-farm
    ports:
      - "12001:3000"
    volumes:
      - ./data:/app/data
      - ./data_backups:/app/data_backups
      - ./logs:/app/logs
          
      - ./backend/users:/app/backend/users
      
      - ./frontend:/app/frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - beaver-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  beaver-network:
    driver: bridge